{% extends "base.html" %}
{% load static %}

{% block title %} Home {% endblock %}

{% block nav %}

    {% include "default_navbar.html" %}

{% endblock %}

{% block content %}

    <div class="container mt-2">
        <div class="row">
            <div class="col-10 offset-1">
                <form action="{% url 'register' %}" method="post" onsubmit="validatePasswords(event)" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                            <script>
                                swal("Error", "{{message}}", "error")
                            </script>
                        {% endfor %}
                    {% endif %}

                    <div class="card bg-info">
                        <div class="card-title">
                            <h1 class="text-center mt-2">
                                Register Page
                            </h1>
                            <hr>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="text" name="first-name" id="first-name" class="form-control" />
                                        <label class="form-label" for="first-name">First Name</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="text" name="last-name" id="last-name" class="form-control" />
                                        <label class="form-label" for="last-name">Last Name</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="text" name="username" id="username" class="form-control" />
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="email" name="email-id" id="email-id" class="form-control" />
                                        <label class="form-label" for="email-id">Email ID</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <div class="mb-3">
                                            <select class="form-select" required name="user-type" id="user-type">
                                                <option value="DOCTOR">DOCTOR</option>
                                                <option value="PATIENT">PATIENT</option>
                                            </select>
                                            <label for="user-type" class="form-label">User Type</label>
                                        </div>
                                        
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="file" name="profile-picture" id="profile-picture" class="form-control" accept="image/*" />
                                        <label class="form-label" for="profile-picture">Profile Picture</label>
                                    </div>
                                </div>
            
                                <div class="col-6">
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="password" name="password1" id="password1" class="form-control" />
                                        <label class="form-label" for="password1">Enter Password</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="password" name="password2" id="password2" class="form-control" />
                                        <label class="form-label" for="password2">Enter Password Again</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <textarea required name="address" id="address" cols="60" rows="4"></textarea>
                                        <label class="form-label" for="address">Address and City</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="text" name="state" id="state" class="form-control" />
                                        <label class="form-label" for="state">State</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-3">
                                        <input required type="number" name="pincode" id="pincode" class="form-control" />
                                        <label class="form-label" for="pincode">Pincode</label>
                                    </div>
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
