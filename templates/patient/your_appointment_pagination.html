{% load static %}
<div class="row">
    <div class="col-xl-10 offset-xl-1 col-12">
        <nav aria-label="Pagination" class="d-grid gap-2 d-flex mt-1 justify-content-end" style="margin-right: 13px;">
            <ul class="pagination">
                {% if appointments.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="{% url 'patient-your-appointments' %}?page={{ appointments.previous_page_number }}"><img src="{% static 'images/less-than.png' %}" style="height: 20px; width: 20px;" alt="Less Than"></a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#"><img src="{% static 'images/less-than.png' %}" style="height: 20px; width: 20px;" alt="Less Than"></a>
                    </li>
                {% endif %}
                
                {% for i in appointments.paginator.page_range %}
                    <li class="page-item {% if appointments.number == i %}active{% endif %}">
                        <a class="page-link" href="{% url 'patient-your-appointments' %}?page={{ i }}">{{ i }}</a>
                    </li>
                {% endfor %}
                
                {% if appointments.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="{% url 'patient-your-appointments' %}?page={{ appointments.next_page_number }}"><img src="{% static 'images/greater-than.png' %}" style="height: 20px; width: 20px;" alt="Greater Than"></a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#"><img src="{% static 'images/greater-than.png' %}" style="height: 20px; width: 20px;" alt="Greater Than"></a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
